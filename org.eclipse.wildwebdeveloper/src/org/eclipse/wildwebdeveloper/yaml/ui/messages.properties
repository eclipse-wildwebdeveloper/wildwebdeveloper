# Preference main page
YAMLPreferencePage_SchemaAssociationsLink=See <A>'Schema association'</A> for Schema associations preferences
YAMLPreferencePage_schemaStore_enable=Automatically pull available YAML schemas from JSON Schema Store
YAMLPreferencePage_schemaStore_url=URL of schema store catalog to use
YAMLPreferencePage_maxItemsComputed=The maximum number of outline symbols and folding\nregions computed (limited for performance reasons).

# Completion page
YAMLCompletionPreferencePage_completion=Enable/disable completion feature
YAMLCompletionPreferencePage_suggest_parentSkeletonSelectedFirst=If true, the user must select some parent skeleton first before autocompletion starts to suggest the rest of the properties.\nWhen yaml object is not empty, autocompletion ignores this setting and returns all properties and skeletons
YAMLCompletionPreferencePage_disableDefaultProperties=Disable adding not required properties with default values into completion text.

# Format page
YAMLFormatPreferencePage_format_enable=Enable/disable default YAML formatter
YAMLFormatPreferencePage_format_singleQuote=Use single quotes instead of double quotes
YAMLFormatPreferencePage_format_bracketSpacing=Print spaces between brackets in objects
YAMLFormatPreferencePage_format_proseWrap=Wrap prose
YAMLFormatPreferencePage_format_proseWrap_preserve=Always: wrap prose if it exceeds the print width
YAMLFormatPreferencePage_format_proseWrap_never=Never: never wrap the prose
YAMLFormatPreferencePage_format_proseWrap_always=Preserve: wrap prose as-is
YAMLFormatPreferencePage_format_printWidth=Specify the line length that the printer will wrap on

# Hover page
YAMLHoverPreferencePage_hover=Enable/disable hover feature

# Validation page
YAMLValidationPreferencePage_validate=Enable/disable validation feature
YAMLValidationPreferencePage_yamlVersion=Default YAML spec version
YAMLValidationPreferencePage_customTags=Custom tags for the parser to use
CustomTagsFieldEditor_inputDialog_title=Custom tags
CustomTagsFieldEditor_inputDialog_description=Fill a custom tag for the parser to use
YAMLValidationPreferencePage_disableAdditionalProperties=Globally set additional properties to false for all objects. So if its true, no extra properties are allowed inside yaml.
YAMLValidationPreferencePage_style_flowMapping=Forbid flow style mappings
YAMLValidationPreferencePage_style_flowSequence=Forbid flow style sequences