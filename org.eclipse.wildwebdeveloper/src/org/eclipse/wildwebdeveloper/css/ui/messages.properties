# ****************************** Valid Properties FieldEditor *************************************/
ValidPropertiesFieldEditor_inputDialog_title=Valid property
ValidPropertiesFieldEditor_inputDialog_description=Fill a property that is not validated against the `unknownProperties` rule.

# ****************************** CSS *************************************/

# Completion page
CSSCompletionPreferencePage_completion_triggerPropertyValueCompletion=By default, VS Code triggers property value completion after selecting a CSS property.\nUse this setting to disable this behavior.
CSSCompletionPreferencePage_completion_completePropertyWithSemicolon=Insert semicolon at end of line when completing CSS properties.

# Format page
CSSFormatPreferencePage_format_newlineBetweenSelectors=Separate selectors with a new line.
CSSFormatPreferencePage_format_newlineBetweenRules=Separate rulesets by a blank line.
CSSFormatPreferencePage_format_spaceAroundSelectorSeparator=Ensure a space character around selector separators '>', '+', '~' (e.g. `a > b`).
CSSFormatPreferencePage_format_braceStyle=Put braces on:
CSSFormatPreferencePage_format_braceStyle_collapse=the same line as rules (`collapse`)
CSSFormatPreferencePage_format_braceStyle_expand=own line (`expand`)
CSSFormatPreferencePage_format_preserveNewLines=Whether existing line breaks before elements should be preserved.
CSSFormatPreferencePage_format_maxPreserveNewLines=Maximum number of line breaks to be preserved in one chunk, when `#css.format.preserveNewLines#` is enabled.

# Hover page
CSSHoverPreferencePage_hover_documentation=Show tag and attribute documentation in CSS hovers.
CSSHoverPreferencePage_hover_references=Show references to MDN in CSS hovers.

# Validation page
CSSValidationPreferencePage_validate=Enables or disables all validations.
CSSValidationPreferencePage_lint_compatibleVendorPrefixes=When using a vendor-specific prefix make sure to also include all other vendor-specific properties.
CSSValidationPreferencePage_lint_vendorPrefix=When using a vendor-specific prefix, also include the standard property.
CSSValidationPreferencePage_lint_duplicateProperties=Do not use duplicate style definitions.
CSSValidationPreferencePage_lint_emptyRules=Do not use empty rulesets.
CSSValidationPreferencePage_lint_importStatement=Import statements do not load in parallel.
CSSValidationPreferencePage_lint_boxModel=Do not use `width` or `height` when using `padding` or `border`.
CSSValidationPreferencePage_lint_universalSelector=The universal selector (`*`) is known to be slow.
CSSValidationPreferencePage_lint_zeroUnits=No unit for zero needed.
CSSValidationPreferencePage_lint_fontFaceProperties=`@font-face` rule must define `src` and `font-family` properties.
CSSValidationPreferencePage_lint_hexColorLength=Hex colors must consist of three or six hex numbers.
CSSValidationPreferencePage_lint_argumentsInColorFunction=Invalid number of parameters.
CSSValidationPreferencePage_lint_unknownProperties=Unknown property.
CSSValidationPreferencePage_lint_validProperties=A list of properties that are not validated against the `unknownProperties` rule.
CSSValidationPreferencePage_lint_ieHack=IE hacks are only necessary when supporting IE7 and older.
CSSValidationPreferencePage_lint_unknownVendorSpecificProperties=Unknown vendor specific property.
CSSValidationPreferencePage_lint_propertyIgnoredDueToDisplay=Property is ignored due to the display.\nE.g. with `display: inline`, the `width`, `height`, `margin-top`, `margin-bottom`,\nand `float` properties have no effect.
CSSValidationPreferencePage_lint_important=Avoid using `!important`. It is an indication that the specificity of the entire CSS\nhas gotten out of control and needs to be refactored.
CSSValidationPreferencePage_lint_float=Avoid using `float`. Floats lead to fragile CSS that is easy to break if one aspect of the layout changes.
CSSValidationPreferencePage_lint_idSelector=Selectors should not contain IDs because these rules are too tightly coupled with the HTML.
CSSValidationPreferencePage_lint_unknownAtRules=Unknown at-rule.

