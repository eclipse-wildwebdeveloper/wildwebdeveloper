
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - uses: actions/setup-node@v1
      with:
        node-version: '16'
    - name: Build with Maven
      run: mvn -B clean verify
